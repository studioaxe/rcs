<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Calendar Editor - Rental Calendar Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f7fa;
            color: #2c3e50;
        }

        /* HEADER - Id√™ntico ao index.html */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        header nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        header nav a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: white;
        }

        header .logout-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        header .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        /* Layout Principal */
        main {
            margin-top: 70px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* CALEND√ÅRIO */
        .calendar-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .calendar-header h2 {
            font-size: 1.3rem;
            color: #2c3e50;
        }

        .calendar-nav {
            display: flex;
            gap: 1rem;
        }

        .calendar-nav button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .calendar-nav button:hover {
            background-color: #764ba2;
            transform: translateY(-2px);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            color: #667eea;
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 0.9rem;
        }

        /* CORES DO CALEND√ÅRIO */
        
        /* Azul Claro - Dias dispon√≠veis (sem eventos) */
        .day.available {
            background-color: #e3f2fd;
            color: #1976d2;
            border-color: #90caf9;
        }

        .day.available:hover {
            background-color: #bbdefb;
            transform: scale(1.05);
        }

        /* Azul Escuro - Dias selecionados */
        .day.selected {
            background-color: #1565c0;
            color: white;
            border-color: #0d47a1;
            box-shadow: 0 4px 8px rgba(13, 71, 161, 0.3);
        }

        /* Vermelho - Reservas Nativas */
        .day.native-reservation {
            background-color: #ffebee;
            color: #c62828;
            border-color: #ef5350;
        }

        .day.native-reservation:hover {
            background-color: #ffcdd2;
        }

        .day.native-reservation.selected {
            background-color: #c62828;
            color: white;
        }

        /* Laranja - TPs */
        .day.tp {
            background-color: #ffe0b2;
            color: #e65100;
            border-color: #ffb74d;
        }

        .day.tp:hover {
            background-color: #ffd699;
        }

        .day.tp.selected {
            background-color: #e65100;
            color: white;
        }

        /* Verde Neon - MANUAL-BLOCK */
        .day.manual-block {
            background-color: #c8e6c9;
            color: #00853e;
            border-color: #81c784;
            box-shadow: 0 0 12px rgba(0, 213, 0, 0.3);
        }

        .day.manual-block:hover {
            background-color: #a5d6a7;
            box-shadow: 0 0 16px rgba(0, 213, 0, 0.5);
        }

        .day.manual-block.selected {
            background-color: #00853e;
            color: white;
        }

        /* Amarelo - MANUAL-REMOVE */
        .day.manual-remove {
            background-color: #fff9c4;
            color: #f57f17;
            border-color: #fdd835;
        }

        .day.manual-remove:hover {
            background-color: #fff59d;
        }

        .day.manual-remove.selected {
            background-color: #f57f17;
            color: white;
        }

        /* Cinzento - Dias de outros meses */
        .day.other-month {
            background-color: #f0f0f0;
            color: #bdbdbd;
            cursor: not-allowed;
        }

        .day.other-month:hover {
            background-color: #f0f0f0;
            transform: none;
        }

        /* SIDEBAR */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .sidebar-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .sidebar-card h3 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Progress */
        .progress-item {
            margin-bottom: 1rem;
        }

        .progress-item label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.6s ease;
        }

        /* Eventos Carregados */
        .events-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .event-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background-color: #f5f7fa;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .event-item strong {
            color: #667eea;
        }

        .event-item.block {
            border-left-color: #00853e;
        }

        .event-item.block strong {
            color: #00853e;
        }

        .event-item.remove {
            border-left-color: #f57f17;
        }

        .event-item.remove strong {
            color: #f57f17;
        }

        /* Per√≠odo Selecionado */
        .period-display {
            background-color: #f5f7fa;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.95rem;
            color: #667eea;
            font-weight: 600;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Bot√µes de A√ß√£o */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-block {
            background-color: #00853e;
            color: white;
        }

        .btn-block:hover:not(:disabled) {
            background-color: #006633;
            transform: translateY(-2px);
        }

        .btn-remove {
            background-color: #f57f17;
            color: white;
        }

        .btn-remove:hover:not(:disabled) {
            background-color: #d66f00;
            transform: translateY(-2px);
        }

        .btn-clear {
            background-color: #f44336;
            color: white;
        }

        .btn-clear:hover:not(:disabled) {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        /* Alerts */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background-color: #c8e6c9;
            color: #00853e;
            border-left: 4px solid #00853e;
        }

        .alert-error {
            background-color: #ffcdd2;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsivo */
        @media (max-width: 1024px) {
            main {
                grid-template-columns: 1fr;
            }

            .calendar-section {
                order: 2;
            }

            .sidebar {
                order: 1;
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            header nav {
                width: 100%;
                flex-direction: column;
                gap: 1rem;
            }

            main {
                padding: 1rem;
                gap: 1rem;
            }

            .calendar-section {
                padding: 1rem;
            }

            .sidebar-card {
                padding: 1rem;
            }

            .day {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER - Id√™ntico ao index.html -->
    <header>
        <h1>üóìÔ∏è Rental Calendar Sync</h1>
        <nav>
            <a href="/dashboard">Dashboard</a>
            <a href="/settings">Defini√ß√µes</a>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </nav>
    </header>

    <main>
        <!-- CALEND√ÅRIO -->
        <div class="calendar-section">
            <div class="calendar-header">
                <h2 id="month-year">Janeiro 2026</h2>
                <div class="calendar-nav">
                    <button onclick="previousMonth()">‚Üê Anterior</button>
                    <button onclick="nextMonth()">Pr√≥ximo ‚Üí</button>
                </div>
            </div>

            <div class="weekdays">
                <div class="weekday">Dom</div>
                <div class="weekday">Seg</div>
                <div class="weekday">Ter</div>
                <div class="weekday">Qua</div>
                <div class="weekday">Qui</div>
                <div class="weekday">Sex</div>
                <div class="weekday">Sab</div>
            </div>

            <div class="days-grid" id="calendar-grid"></div>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar">
            <!-- Progress -->
            <div class="sidebar-card">
                <h3>üìä Progresso</h3>
                <div class="progress-item">
                    <label>Carregamento de Dados</label>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progress1"></div>
                    </div>
                </div>
                <div class="progress-item">
                    <label>Processamento</label>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progress2"></div>
                    </div>
                </div>
                <div class="progress-item">
                    <label>Renderiza√ß√£o</label>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progress3"></div>
                    </div>
                </div>
            </div>

            <!-- Eventos Carregados -->
            <div class="sidebar-card">
                <h3>üìã Eventos Carregados</h3>
                <div class="events-list" id="events-list">
                    <div style="text-align: center; color: #999; padding: 1rem;">
                        Selecione uma data
                    </div>
                </div>
            </div>

            <!-- Per√≠odo Selecionado -->
            <div class="sidebar-card">
                <h3>üìÖ Per√≠odo Selecionado</h3>
                <div class="period-display" id="period-display">Nenhuma data selecionada</div>
            </div>

            <!-- Bot√µes de A√ß√£o -->
            <div class="action-buttons">
                <button class="btn btn-block" id="btn-block" onclick="blockDates()" disabled>
                    üîí Bloquear Data
                </button>
                <button class="btn btn-remove" id="btn-remove" onclick="removeDates()" disabled>
                    ‚ùå Remover Evento
                </button>
                <button class="btn btn-clear" id="btn-clear" onclick="clearDates()" disabled>
                    üßπ Limpar Datas
                </button>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="saveDates()">Guardar & Aplicar</button>
                    <button class="btn btn-primary" style="background-color: #999;" onclick="discardChanges()">Descartar</button>
                </div>
            </div>

            <!-- Alerts -->
            <div class="alert alert-success" id="alert-success"></div>
            <div class="alert alert-error" id="alert-error"></div>
        </div>
    </main>

    <script>
        // ===== ESTADO GLOBAL =====
        let currentDate = new Date(2026, 0, 1); // Janeiro 2026
        let selectedDates = new Set();
        let importEvents = [];
        let manualEvents = [];
        let manualEventsByDate = {}; // Para acesso r√°pido
        let lastSavedState = null; // Estado do √∫ltimo "Guardar & Aplicar"

        // ===== INICIALIZA√á√ÉO =====
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üìÖ Carregando calend√°rio...');
            loadCalendarData();
            animateProgress();
        });

        // ===== CARREGAR DADOS DO CALEND√ÅRIO =====
        async function loadCalendarData() {
            try {
                console.log('üîÑ Buscando eventos...');
                
                // Carregando eventos de import
                const importResponse = await fetch('/api/calendar/import');
                if (importResponse.ok) {
                    const importData = await importResponse.json();
                    importEvents = importData.events || [];
                    console.log('‚úÖ Events de import carregados:', importEvents.length);
                }

                // Carregando eventos manual
                const manualResponse = await fetch('/api/calendar/manual');
                if (manualResponse.ok) {
                    const manualData = await manualResponse.json();
                    manualEvents = manualData.events || [];
                    
                    // Criar √≠ndice por data para acesso r√°pido
                    manualEventsByDate = {};
                    manualEvents.forEach(event => {
                        const date = event.date;
                        if (!manualEventsByDate[date]) {
                            manualEventsByDate[date] = [];
                        }
                        manualEventsByDate[date].push(event);
                    });
                    
                    // Guardar estado inicial (para descartar)
                    lastSavedState = JSON.parse(JSON.stringify({
                        manualEvents: manualEvents,
                        manualEventsByDate: manualEventsByDate
                    }));
                    
                    console.log('‚úÖ Events manuais carregados:', manualEvents.length);
                }

                // Renderizar calend√°rio com cores
                renderCalendar();
                console.log('‚úÖ Calend√°rio renderizado!');

            } catch (error) {
                console.error('‚ùå Erro ao carregar dados:', error);
                showAlert('Erro ao carregar calend√°rio!', 'error');
            }
        }

        // ===== RENDERIZAR CALEND√ÅRIO COM CORES =====
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Atualizar t√≠tulo
            const monthNames = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                              'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            document.getElementById('month-year').textContent = `${monthNames[month]} ${year}`;

            // Limpar grid
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';

            // Primeiro dia do m√™s
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();

            // Dias do m√™s anterior
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = prevLastDate - i;
                const dayEl = createDayElement(day, month - 1, year, true);
                grid.appendChild(dayEl);
            }

            // Dias do m√™s atual
            for (let day = 1; day <= lastDate; day++) {
                const dayEl = createDayElement(day, month, year, false);
                grid.appendChild(dayEl);
            }

            // Dias do pr√≥ximo m√™s
            const totalCells = grid.children.length;
            const remaining = 42 - totalCells; // 6 linhas √ó 7 colunas
            for (let day = 1; day <= remaining; day++) {
                const dayEl = createDayElement(day, month + 1, year, true);
                grid.appendChild(dayEl);
            }
        }

        // ===== CRIAR ELEMENTO DO DIA COM CORES CORRETAS =====
        function createDayElement(day, month, year, isOtherMonth) {
            const dayEl = document.createElement('div');
            dayEl.className = 'day';
            dayEl.textContent = day;

            if (isOtherMonth) {
                dayEl.classList.add('other-month');
                return dayEl;
            }

            // Data em formato YYYY-MM-DD
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

            // Determinar cor baseado em prioridade:
            // 1. Manual-Block (Verde Neon)
            // 2. Manual-Remove (Amarelo)
            // 3. Native Reservation (Vermelho)
            // 4. TP (Laranja)
            // 5. Available (Azul Claro)

            let hasColor = false;

            // Verificar Manual Events (prioridade m√°xima)
            if (manualEventsByDate[dateStr]) {
                const manualEventsForDate = manualEventsByDate[dateStr];
                
                for (let event of manualEventsForDate) {
                    if (event.type === 'manual-block') {
                        dayEl.classList.add('manual-block');
                        hasColor = true;
                        break;
                    }
                }

                if (!hasColor) {
                    for (let event of manualEventsForDate) {
                        if (event.type === 'manual-remove') {
                            dayEl.classList.add('manual-remove');
                            hasColor = true;
                            break;
                        }
                    }
                }
            }

            // Se n√£o tem cor manual, verificar import events
            if (!hasColor) {
                const eventsForDate = importEvents.filter(e => e.date === dateStr);
                
                for (let event of eventsForDate) {
                    if (event.type === 'native') {
                        dayEl.classList.add('native-reservation');
                        hasColor = true;
                        break;
                    }
                }

                if (!hasColor) {
                    for (let event of eventsForDate) {
                        if (event.type === 'tp') {
                            dayEl.classList.add('tp');
                            hasColor = true;
                            break;
                        }
                    }
                }
            }

            // Se n√£o tem cor, √© dispon√≠vel
            if (!hasColor) {
                dayEl.classList.add('available');
            }

            // Restaurar sele√ß√£o se estava selecionado antes
            if (selectedDates.has(dateStr)) {
                dayEl.classList.add('selected');
            }

            // Adicionar event listener
            dayEl.addEventListener('click', () => toggleDay(dateStr, dayEl));
            dayEl.dataset.date = dateStr;

            return dayEl;
        }

        // ===== TOGGLE DIA SELECIONADO =====
        function toggleDay(dateStr, dayEl) {
            if (dayEl.classList.contains('other-month')) return;

            if (selectedDates.has(dateStr)) {
                selectedDates.delete(dateStr);
                dayEl.classList.remove('selected');
            } else {
                selectedDates.add(dateStr);
                dayEl.classList.add('selected');
            }

            updateUI();
        }

        // ===== ATUALIZAR UI =====
        function updateUI() {
            updatePeriodDisplay();
            updateEventsList();
            updateButtonState();
        }

        // ===== ATUALIZAR PER√çODO SELECIONADO =====
        function updatePeriodDisplay() {
            const periodEl = document.getElementById('period-display');

            if (selectedDates.size === 0) {
                periodEl.textContent = 'Nenhuma data selecionada';
                return;
            }

            const dates = Array.from(selectedDates).sort();
            const start = dates[0];
            const end = dates[dates.length - 1];
            periodEl.textContent = `${start} a ${end} (${dates.length} dias)`;
        }

        // ===== ATUALIZAR LISTA DE EVENTOS =====
        function updateEventsList() {
            const eventsList = document.getElementById('events-list');

            if (selectedDates.size === 0) {
                eventsList.innerHTML = '<div style="text-align: center; color: #999; padding: 1rem;">Selecione uma data</div>';
                return;
            }

            const allEvents = [];
            for (let dateStr of selectedDates) {
                // Verificar manual events primeiro
                if (manualEventsByDate[dateStr]) {
                    manualEventsByDate[dateStr].forEach(e => {
                        allEvents.push({
                            date: dateStr,
                            ...e,
                            isManual: true
                        });
                    });
                } else {
                    // Verificar import events
                    const importEventsForDate = importEvents.filter(e => e.date === dateStr);
                    if (importEventsForDate.length === 0) {
                        allEvents.push({
                            date: dateStr,
                            summary: 'Sem eventos',
                            description: '',
                            type: 'none'
                        });
                    } else {
                        importEventsForDate.forEach(e => {
                            allEvents.push({
                                date: dateStr,
                                ...e,
                                isManual: false
                            });
                        });
                    }
                }
            }

            if (allEvents.length === 0) {
                eventsList.innerHTML = '<div style="text-align: center; color: #999; padding: 1rem;">Data sem eventos</div>';
                return;
            }

            eventsList.innerHTML = allEvents.map(event => {
                const className = event.type === 'manual-block' ? 'block' : 
                                event.type === 'manual-remove' ? 'remove' : '';
                return `
                    <div class="event-item ${className}">
                        <strong>${event.summary}</strong>
                        ${event.description ? `<div style="font-size: 0.85rem; margin-top: 0.25rem;">${event.description}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // ===== ATUALIZAR ESTADO DOS BOT√ïES =====
        function updateButtonState() {
            const hasSelection = selectedDates.size > 0;
            document.getElementById('btn-block').disabled = !hasSelection;
            document.getElementById('btn-remove').disabled = !hasSelection;
            document.getElementById('btn-clear').disabled = !hasSelection;
        }

        // ===== BLOQUEAR DATAS =====
        async function blockDates() {
            if (selectedDates.size === 0) return;

            try {
                const dates = Array.from(selectedDates);
                const response = await fetch('/api/calendar/block', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dates })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Atualizar estado local
                    dates.forEach(dateStr => {
                        manualEventsByDate[dateStr] = [{
                            date: dateStr,
                            type: 'manual-block',
                            summary: dateStr,
                            description: 'Data Bloqueada Manualmente'
                        }];
                        manualEvents.push(manualEventsByDate[dateStr][0]);
                    });

                    showAlert(`‚úÖ ${dates.length} data(s) bloqueada(s)!`, 'success');
                    selectedDates.clear();
                    renderCalendar();
                    updateUI();
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
                showAlert('Erro ao bloquear datas!', 'error');
            }
        }

        // ===== REMOVER EVENTOS =====
        async function removeDates() {
            if (selectedDates.size === 0) return;

            try {
                const dates = Array.from(selectedDates);
                const response = await fetch('/api/calendar/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dates })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Atualizar estado local
                    dates.forEach(dateStr => {
                        manualEventsByDate[dateStr] = [{
                            date: dateStr,
                            type: 'manual-remove',
                            summary: dateStr,
                            description: 'Data Desbloqueada Manualmente'
                        }];
                        manualEvents.push(manualEventsByDate[dateStr][0]);
                    });

                    showAlert(`‚úÖ ${dates.length} data(s) desbloqueada(s)!`, 'success');
                    selectedDates.clear();
                    renderCalendar();
                    updateUI();
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
                showAlert('Erro ao remover eventos!', 'error');
            }
        }

        // ===== LIMPAR DATAS =====
        async function clearDates() {
            if (selectedDates.size === 0) return;

            try {
                const dates = Array.from(selectedDates);
                const response = await fetch('/api/calendar/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dates })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Remover do estado local
                    dates.forEach(dateStr => {
                        delete manualEventsByDate[dateStr];
                        manualEvents = manualEvents.filter(e => e.date !== dateStr);
                    });

                    showAlert(`‚úÖ ${dates.length} evento(s) removido(s)!`, 'success');
                    selectedDates.clear();
                    renderCalendar();
                    updateUI();
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
                showAlert('Erro ao limpar datas!', 'error');
            }
        }

        // ===== GUARDAR DATAS =====
        async function saveDates() {
            try {
                const response = await fetch('/api/calendar/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Guardar estado atual como novo estado guardado
                    lastSavedState = JSON.parse(JSON.stringify({
                        manualEvents: manualEvents,
                        manualEventsByDate: manualEventsByDate
                    }));
                    
                    showAlert('‚úÖ Altera√ß√µes guardadas com sucesso!', 'success');
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
                showAlert('Erro ao guardar!', 'error');
            }
        }

        // ===== DESCARTAR MUDAN√áAS =====
        function discardChanges() {
            // Restaurar estado ao √∫ltimo "Guardar & Aplicar"
            if (lastSavedState) {
                manualEvents = JSON.parse(JSON.stringify(lastSavedState.manualEvents));
                manualEventsByDate = JSON.parse(JSON.stringify(lastSavedState.manualEventsByDate));
            }
            
            selectedDates.clear();
            renderCalendar();
            updateUI();
            showAlert('‚úÖ Altera√ß√µes descartadas - Voltando ao √∫ltimo estado guardado', 'success');
        }

        // ===== NAVEGA√á√ÉO DO CALEND√ÅRIO =====
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // ===== ANIMAR PROGRESS BARS =====
        function animateProgress() {
            const fills = [
                document.getElementById('progress1'),
                document.getElementById('progress2'),
                document.getElementById('progress3')
            ];

            fills.forEach((fill, index) => {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 30;
                    if (progress > 100) progress = 100;
                    fill.style.width = progress + '%';

                    if (progress === 100) {
                        clearInterval(interval);
                    }
                }, 200 + index * 100);
            });
        }

        // ===== MOSTRAR ALERTS =====
        function showAlert(message, type) {
            const alertEl = document.getElementById(`alert-${type}`);
            alertEl.textContent = message;
            alertEl.classList.add('show');

            setTimeout(() => {
                alertEl.classList.remove('show');
            }, 3000);
        }

        // ===== LOGOUT =====
        function logout() {
            if (confirm('Tem a certeza que deseja sair?')) {
                window.location.href = '/logout';
            }
        }
    </script>
