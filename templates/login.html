<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rental Calendar Sync</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <span class="icon">üîí</span>
                <h1>Login</h1>
                <p class="subtitle">Rental Calendar Sync</p>
            </div>

            <form method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Utilizador</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="admin"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                    >
                </div>

                {% if error %}
                <div class="error-message">
                    <span>‚ö†Ô∏è</span> {{ error }}
                </div>
                {% endif %}

                <button type="submit" class="btn btn-primary btn-full">
                    Entrar
                </button>
            </form>

            <div class="login-footer">
                <p>Desenvolvido por PBrand√£o</p>
            </div>
        </div>
    </div>

    <style>
        body.login-page {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #20b2aa 0%, #17a2a0 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header .icon {
            font-size: 48px;
            display: block;
            margin-bottom: 15px;
        }

        .login-header h1 {
            margin: 0;
            color: #f1f1f1;
            font-size: 28px;
            font-weight: 600;
        }

        .login-header .subtitle {
            margin: 8px 0 0 0;
            color: #999;
            font-size: 14px;
            font-weight: 400;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #f1f1f1;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            padding: 12px 16px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #fff;
            color: #333;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #20b2aa;
            box-shadow: 0 0 0 3px rgba(32, 178, 170, 0.1);
        }

        .error-message {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #3d1515;
            border: 1px solid #c0152f;
            border-radius: 8px;
            color: #ff5459;
            font-size: 13px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #20b2aa;
            color: #fff;
        }

        .btn-primary:hover {
            background: #17a2a0;
            box-shadow: 0 4px 12px rgba(32, 178, 170, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-full {
            width: 100%;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #444;
            color: #666;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .login-card {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</body>
</html>
